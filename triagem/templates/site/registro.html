{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário - Sistema de Triagem</title>

    <link rel="stylesheet" href="{% static 'front/css/registro.css' %}?v=3">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Triagem</a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Criar Nova Conta</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="POST" novalidate>
                            {% csrf_token %}

                            {{ form.as_p }}
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>

                        <hr>

                        <p class="mt-3 text-center">
                            Já tem uma conta? <a href="{% url 'hosp:login' %}">Faça o login aqui</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Pega os elementos do formulário que vamos manipular
    const tipoUsuarioSelect = document.querySelector('#id_tipo_usuario');
    const camposMedicoDiv = document.querySelector('#campos_medico');

    // Função para mostrar ou esconder os campos
    function toggleCamposMedico() {
        if (tipoUsuarioSelect.value === 'MEDICO') {
            camposMedicoDiv.style.display = 'block'; // Mostra os campos
        } else {
            camposMedicoDiv.style.display = 'none';  // Esconde os campos
        }
    }

    // Adiciona um "ouvinte" que chama a função toda vez que o valor do select mudar
    tipoUsuarioSelect.addEventListener('change', toggleCamposMedico);

    // Chama a função uma vez no carregamento da página, caso o formulário
    // recarregue com um erro e a opção 'MEDICO' já esteja selecionada.
    document.addEventListener('DOMContentLoaded', toggleCamposMedico);
</script>
</body>
</html>
